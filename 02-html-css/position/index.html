<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/position.css">
  <title>CSS Position Demo</title>
</head>
<body>

  <h1>CSS Position Demo</h1>

  <div class="box">
    This is a box.
  </div>

  <div class="box static">
    This is a static box.
  </div>

  <div class="box absolute">
    This is an absolute box.
  </div>

  <div class="box fixed">
    This is the fixed box.
  </div>

  <div class="box relative">
    This is a relative box.
    <div class="small-box absolute red"></div>
    <div class="small-box absolute green"></div>
    <div class="small-box absolute blue"></div>
  </div>

  <div class="box"></div>

  <div class="box"></div>

  <div class="box"></div>

  <div class="box"></div>


</body>
</html>
